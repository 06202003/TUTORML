<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPAM || HAM Tutor Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 my-5">
          <form action="{{ url_for('predict') }}" method="post">
            <h1 class="text-center mb-3">Masukkan Email</h1>
            <div class="input-group mb-3">
              <input name="pengirim" type="text" class="form-control" placeholder="Email Pengirim" aria-label="Recipient's username" aria-describedby="basic-addon2" />
              <span class="input-group-text" id="basic-addon2">pengirim@example.com</span>
            </div>
            <div class="input-group mb-3">
              <input name="penerima" type="text" class="form-control" placeholder="Email Penerima" aria-label="Recipient's username" aria-describedby="basic-addon2" />
              <span class="input-group-text" id="basic-addon2">penerima@example.com</span>
            </div>
            <div class="input-group mb-3">
              <input name="subject" type="text" class="form-control" placeholder="Subject Email" />
            </div>
            <div class="form-floating">
              <textarea name="message" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea" style="color: gray">Masukkan Pesan</label>
            </div>
            <br />
            <input type="submit" class="btn btn-lg btn-info w-100" value="Predict" />
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
