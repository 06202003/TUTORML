<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPAM || HAM Tutor Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
          <div class="card border-0" style="width: 22rem; height: 100vh">
            <div class="card-body my-5">
              {% if prediction == 1%}
              <img src="../static/spam.jpg" class="card-img-top" />
              <h5 class="card-title">Email Terindikasi SPAM</h5>
              <p class="card-text">Harap lebih hati hati dalam menerima dan membaca email.</p>
              <a href="{{ url_for('index') }}" class="btn btn-primary w-100">Kembali</a>
              {% elif prediction == 0%}
              <img src="../static/ham.jpg" class="card-img-top" />
              <h5 class="card-title">Email Terindikasi HAM</h5>
              <p class="card-text">Email anda adalah HAM, harap tetap waspada dan hati-hati.</p>
              <a href="{{ url_for('index') }}" class="btn btn-primary w-100">Kembali</a>
              {% endif%}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
